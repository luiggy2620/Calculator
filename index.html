<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Calculator</title>
</head>
<body>

	<div class="container">
		
		<div class="calculator">
			<div class="calculatorDisplay">0</div>
			<div class="calculatorKeypad">
				<div class="keypadNumbers">
					<div class="keypadButton doble">C</div>
					<div class="keypadButton">%</div>
					<div class="keypadButton operador">/</div>
					<div class="keypadButton">7</div>
					<div class="keypadButton">8</div>
					<div class="keypadButton">9</div>
					<div class="keypadButton operador">*</div>
					<div class="keypadButton">4</div>
					<div class="keypadButton">5</div>
					<div class="keypadButton">6</div>
					<div class="keypadButton operador">-</div>
					<div class="keypadButton">1</div>
					<div class="keypadButton">2</div>
					<div class="keypadButton">3</div>
					<div class="keypadButton operador">+</div>
					<div class="keypadButton doble">0</div>
					<div class="keypadButton">.</div>
					<div class="keypadButton operador">=</div>
				</div>
			</div>
		</div>

	</div>

	<script src="main.js"></script>	

</body>
</html>
